name: deploy-docs

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          
      - name: install-dependencies
        run: npm ci
        
      - name: build-docs
        run: npm run build
        
      - name: upload-artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: deploy-to-github-pages
        id: deployment
        uses: actions/deploy-pages@v4